<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var inputs = document.getElementsByTagName('input');
            // inputs is a collection that is a type of array
            // we can use for loop to read eleemnts from the array
            for(var i=0; i< inputs.length; i++ ){
                inputs[i].style.backgroundColor = 'red';
            }
            var inputswithclass = document.getElementsByClassName('c1');

            for(var i=0; i< inputswithclass.length; i++ ){
                inputswithclass[i].style.backgroundColor = 'yellow';
            }
        }
    </script>
</head>
<body>
    <input type="text">
    <br>
    <input type="button" value="CLieck Me" class="c1">
    <br>
    <input type="button" value="CLieck Me">
    <br>
    <input type="button" value="CLieck Me" class="c1">
    <br>
    <input type="button" value="CLieck Me">
</body>
</html>
